production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  personal_knowledge_qmd_update:
    class: PersonalKnowledgeReindexJob
    schedule: at 3:20am every day

  personal_knowledge_polish:
    class: PersonalKnowledgePolishJob
    schedule: at 3am every day

  system_heartbeat:
    class: SystemHeartbeatJob
    schedule: every 30 minutes

  personal_knowledge_qmd_embed:
    class: PersonalKnowledgeEmbedJob
    args: [ { force: false } ]
    schedule: at 3:30am every sunday

  scheduled_jobs_tick:
    class: ScheduledJobTickJob
    args: [ { limit: 20 } ]
    schedule: every minute
